<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
   <div class="conatiner">
     
    <h1>Student Management CRUD</h1>

    <div class="left"> 
      <p>Student Registration</p>
      <form id="studentForm">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email"></label>
        <input type="email" id="email" placeholder="Email" required>
        
        <label for="degree"></label>
        <input type="text" id="degree" placeholder="Degree" required>

        <label for="grade"></label>
        <input type="text" id="grade" placeholder="GPA" required>

        <label for="age"></label>
        <input type="number" id="age" placeholder="Age" required>
        
        <br>
        <button type="submit" id="submitButton"  onclick="adStudent(event)">Add Student</button>
      </form>
    </div>
    
    <div class="right">
      <p>Student Record</p>
      <table id="studentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Degree</th>
            <th>GPA</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!--data store here-->
        </tbody>
      </table>
    </div>
      
   </div> 
   <script src="system.js"></script>
</body>
</html>
